<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Sentiment Analyzer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            max-width: 600px;
            width: 100%;
        }

        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 10px;
        }

        .subtitle {
            color: #666;
            text-align: center;
            margin-bottom: 30px;
        }

        textarea {
            width: 100%;
            padding: 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 16px;
            resize: vertical;
            min-height: 100px;
            margin-bottom: 15px;
        }

        textarea:focus {
            outline: none;
            border-color: #667eea;
        }

        button {
            width: 100%;
            padding: 15px;
            background: #667eea;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 20px;
        }

        button:hover {
            background: #5a6fd8;
        }

        button:disabled {
            background: #ccc;
            cursor: not-allowed;
        }

        .result {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            border-left: 4px solid #667eea;
            display: none;
        }

        .result.show {
            display: block;
        }

        .sentiment {
            font-size: 20px;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .positive { color: #4CAF50; }
        .negative { color: #f44336; }
        .neutral { color: #FF9800; }

        .confidence {
            color: #666;
        }

        .loading {
            text-align: center;
            color: #667eea;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ¤– AI Sentiment Analyzer</h1>
        <p class="subtitle">Discover the emotion behind any text</p>
        
        <textarea id="textInput" placeholder="Type any text here to analyze its sentiment..."></textarea>
        
        <button onclick="analyzeSentiment()" id="analyzeBtn">Analyze Sentiment</button>
        
        <div class="loading" id="loading">Analyzing with AI...</div>
        
        <div class="result" id="result">
            <div class="sentiment" id="sentimentText"></div>
            <div class="confidence" id="confidenceText"></div>
        </div>
    </div>

    <script>
        async function analyzeSentiment() {
            const text = document.getElementById('textInput').value.trim();
            const button = document.getElementById('analyzeBtn');
            const loading = document.getElementById('loading');
            const result = document.getElementById('result');
            const sentimentText = document.getElementById('sentimentText');
            const confidenceText = document.getElementById('confidenceText');

            if (!text) {
                alert('Please enter some text to analyze!');
                return;
            }

            // Show loading, hide button
            button.disabled = true;
            loading.style.display = 'block';
            result.classList.remove('show');

            try {
                const response = await fetch('https://sentiment-analysis-api-1-jroa.onrender.com/analyze', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: text })
                });

                const data = await response.json();

                // Display results
                sentimentText.textContent = `Sentiment: ${data.sentiment}`;
                sentimentText.className = `sentiment ${data.sentiment}`;
                confidenceText.textContent = `Confidence: ${(data.confidence * 100).toFixed(1)}%`;

                result.classList.add('show');

            } catch (error) {
                alert('Error analyzing text: ' + error.message);
            } finally {
                button.disabled = false;
                loading.style.display = 'none';
            }
        }

        // Allow Enter key to trigger analysis
        document.getElementById('textInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter' && !e.shiftKey) {
                e.preventDefault();
                analyzeSentiment();
            }
        });
    </script>
</body>
</html>
